<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReadMe Gen</title>
  <meta name="description" content="A place to make great GitHub readmes" />
  <link rel="stylesheet" href="src/frontend/css/style.css" />
</head>
<body>
  <section id="username">
    <h2>Username</h2>
    <input type="text" placeholder="Enter your GitHub username">
    <button id="github-username" type="button">Github Username</button>
  </section>
  <section id="bio">
    <h2>Bio</h2>
    <input if="bio_input" type="text" placeholder="Example: Hi, my name is ____. I am building a ____, I am learning ____.">
    <button id="bio_button" type="button">Bio</button>
  </section>
  <section id="languages">
    <h2>Languages</h2>
    <div class="button-group">
      <button id="lang-java" type="button">Java</button>
      <button id="lang-css" type="button">CSS</button>
      <button id="lang-html" type="button">HTML</button>
      <button id="lang-javascript" type="button">JavaScript</button>
      <button id="lang-python" type="button">Python</button>
    </div>
  </section>
  <section id="tools">
    <h2>Tools</h2>
    <div class="button-group">
      <button id="tool-vscode" type="button">VS Code</button>
      <button id="tool-github" type="button">GitHub</button>
      <button id="tool-linux" type="button">Linux</button>
      <button id="tool-virtualbox" type="button">Virtualbox</button>
    </div>
  </section>
  <section id="stats">
    <h2>Stats</h2>
    <div class="button-group">
      <button id="stat-langgraph" type="button">Languages</button>
      <button id="stat-commitgraph type="button">Commits</button>
    </div>
  </section>
  <button id="submit" type="button">Create</button>

  <div id="output"></div>
  
  <script src="src/frontend/js/app.js"></script>
  <script src="src/frontend/js/tools.js"></script>
  <script src="src/frontend/js/lang.js"></script>
  <script src="src/frontend/js/stats.js"></script>
</body>
</html>
