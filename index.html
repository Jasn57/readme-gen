<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReadMe Gen</title>
  <meta name="description" content="A place to make great GitHub readmes" />
  <link rel="stylesheet" href="src/frontend/css/style.css" />
</head>
<body>
  <section id="username">
    <h2>Username</h2>
    <input id="github-username" type="text" placeholder="Enter your GitHub username">
  </section>

  <section id="bio">
    <h2>Bio</h2>
    <input id="bio_input" type="text" placeholder="Example: Hi, my name is ____. I am building a ____, I am learning ____."/>
  </section>

  <section id="languages">
    <h2>Languages</h2>
    <div class="button-group">
      <button id="lang-java" type="button">Java</button>
      <button id="lang-css" type="button">CSS</button>
      <button id="lang-html" type="button">HTML</button>
      <button id="lang-javascript" type="button">JavaScript</button>
      <button id="lang-python" type="button">Python</button>
      <button id="lang-c" type="button">C</button>
      <button id="lang-c++" type="button">C++</button>
      <button id="lang-c#" type="button">C#</button>
      <button id="lang-go" type="button">Golang</button>
      <button id="lang-rust" type="button">Rust</button>
      <button id="lang-php" type="button">PHP</button>
      <button id="lang-kotlin" type="button">Kotlin</button>
      <button id="lang-swift" type="button">Swift</button>
      <button id="lang-lua" type="button">Lua</button>
      <button id="lang-typescript" type="button">TypeScript</button>
    </div>
  </section>

  <section id="tools">
    <h2>Tools</h2>
    <div class="button-group">
      <button id="tool-vscode" type="button">VS Code</button>
      <button id="tool-github" type="button">GitHub</button>
      <button id="tool-linux" type="button">Linux</button>
      <button id="tool-virtualbox" type="button">Virtualbox</button>
      <button id="tool-figma" type="button">Figma</button>
      <button id="tool-git" type="button">Git</button>
      <button id="tool-docker" type="button"></button>
      <button id="tool-aws" type="button">AWS</button>
    </div>
  </section>

  <section id="stats">
    <h2>Stats</h2>
    <div class="button-group">
      <button id="stat-langgraph" type="button">Languages</button>
      <button id="stat-commitgraph" type="button">Commits</button>
    </div>
  </section>

  <button id="submit" type="button">Create</button>

  <div id="output"></div>

  <script src="src/frontend/js/tools.js" defer></script>
  <script src="src/frontend/js/lang.js" defer></script>
  <script src="src/frontend/js/stats.js" defer></script>
  <script src="src/frontend/js/bio.js" defer></script>
  <script src="src/frontend/js/app.js" defer></script>
</body>
</html>
